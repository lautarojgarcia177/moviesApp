<div class="container main-container animated fadeIn fast" *ngIf="pelicula">
    <h1>{{pelicula.title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img [src]="pelicula.imagen" [alt]="pelicula.original_title" (error)="onImgError($event)">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">{{pelicula.overview}}</p>
            <h4>Tagline</h4>
            <p>{{pelicula.tagline}}</p>
            <p>
                Popularidad: <span class="badge badge-primary">{{pelicula.popularity}}</span>
                <br>
                Voto promedio: <span class="badge badge-primary">{{pelicula.vote_average | number: '.0-0'}}/10</span>
            </p>
            <button type="button" class="btn btn-outline-danger"
                    [routerLink]="['/'+ regresarA, buqueda]">
                Regresar
            </button>
        </div>
    </div>
</div>
